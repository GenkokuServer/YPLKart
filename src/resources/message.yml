#Color Tags :
#	<black>,<white>,<gray>,<darkgray>,<red>,<darkRed>,<green>,<darkgreen>
#	<blue>,<darkblue>,<yellow>,<gold>,<lightpurple>,<darkpurple>,<aqua>,<darkaqua>
#Font Tags :
#	<magic>,<bold>,<italic>,<reset>,<strikethrough>,<underline>
#Available Tags :
#	<br> : end a line and start a new line
#	<plugin> : replace to this plugin name.
#	<header> : replace to [header] value.
#	<circuitlist> : replace to available circuit name list.
#	<characterlist> : replace to available character name list.
#	<kartlist> : replace to available kart name list.
#Limited Tags : these tags only work for specific situation
#	<circuitname> : replace to specific circuit name.
#	<circuitheader> : replace to [circuitheader] value.
#	<player> : replace to player name. this tag only work for command target other player.
#	<player1> <player2> : replace to player name. this tag only work for player kill message.
#	<character> : replace to character name. this tag only work for command character select.
#	<kart> : replace to kart name. this tag only work for command kart select.
#	<item> : replace to item name. this tag only work for command give items.
#	<perm> : replace to permission node. this tag only work for permission error message.
#	<number> : replace to specific number.
#	<number1> <number2> ... : replace to specific number.
#	<flag> : replace to specific flag true or false.
#	<text1> <text2> ... : replace to specific text. this tag only work for character and kart parameter.
