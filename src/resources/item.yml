#
# ------------------------- 概要 -------------------------
#
# 当プラグイン専用アイテムの設定を変更できるコンフィグファイルです。
#
# ------------------------- チュートリアル -------------------------
#
# カートやキャラクターのようにユーザ側で新規のアイテムを追加することはできません。
# ご了承下さい。
#
# 各項目の説明 :
#
#   tier :
#     アイテムの階級を変更します。
#     tierは、アイテムボックスに接触した際に順位に応じたアイテムを付与するための設定です。
#     どの階級のアイテムを上位何%圏内のプレイヤーに付与するかは、config.ymlの「item: tier:」の項目で変更できます。
#     必ず-1～4の数値を記述して下さい。
#     1～4の階級が与えられたアイテムは、アイテムボックス、アイテムコマンドから取得することができます。
#     階級0が与えられたアイテムは、アイテムコマンドからのみ取得することができます。
#     階級-1が与えられたアイテムは、アイテムボックス、アイテムコマンドからは取得できなくなります。
#
#   material :
#     専用アイテムに割り当てるアイテムを変更します。
#     利用できるアイテム一覧は、お手数ですが下記のサイトをご覧下さい。
#     https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
#     なお、大文字小文字は考慮しません。
#
#   material_data :
#     専用アイテムに割り当てるアイテムのデータ値を変更します。
#     例えばイカ墨を利用したい場合は、
#       display_material: INK_SACK
#       display_material_data: 0
#     黄色い染料を利用したい場合は、
#       display_material: INK_SACK
#       display_material_data: 11
#     と記述して下さい。
#
#   max_stack_size :
#     最大スタック数を変更します。
#     ただしアイテム本来の最大スタック数を越えて設定することはできません。
#
#   effect_level :
#     ポーションエフェクトのLVを変更します。
#
#   effect_second :
#     ポーションエフェクトの秒数を変更します。
#
#   walk_speed :
#     効果中の歩行速度を変更します。
#     スピードポーションとは別の扱いです。
#     0.1～1.0の数値を設定して下さい。
#
#   hit_damage :
#     接触時のダメージを変更します。
#
#   moving_damage :
#     移動中に周囲のプレイヤーに与えるダメージを変更します。
#
#   multiple :
#     複数個セットになった状態でドロップさせたい場合に設定して下さい。
#     別のアイテムとして抽選に追加されます。
#       tier :
#         階級を設定して下さい。
#         ドロップさせたくない場合は0を記述して下さい。
#
#       drop_amount :
#         ドロップする数量を指定して下さい。
#
#   display_block_material :
#     設置タイプのアイテムの外見に割り当てるアイテムを変更します。
#     利用できるアイテム一覧は、お手数ですが下記のサイトをご覧下さい。
#     https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
#     なお、大文字小文字は考慮しません。
#
#   display_block_material_data :
#     設置タイプのアイテムの外見に割り当てるアイテムのデータ値を変更します。
#     例えばイカ墨を利用したい場合は、
#       display_material: INK_SACK
#       display_material_data: 0
#     黄色い染料を利用したい場合は、
#       display_material: INK_SACK
#       display_material_data: 11
#     と記述して下さい。
#
# ------------------------- アイテム設定 -------------------------
#
