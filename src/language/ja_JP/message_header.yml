------------------------- 概要 -------------------------
<br>
<br>プラグインから出力されるメッセージを変更できるコンフィグファイルです。
<br>
<br>--------------------------------------------------------
<br>
<bbr>------------------------- 利用可能なタグ -------------------------
<br>
<br>カラータグ : このタグ以降に記述されたメッセージの色を変更します。
<br>  <black>,<white>,<gray>,<darkgray>,<red>,<darkred>,<green>,<darkgreen>
<br>  <blue>,<darkblue>,<yellow>,<gold>,<lightpurple>,<darkpurple>,<aqua>,<darkaqua>
<br>
<br>フォントタグ : このタグ以降に記述されたメッセージのフォントを変更します。
<br>  <bold> : 太字。
<br>  <italic> : イタリック体。
<br>  <strikethrough> : 打ち消し線 。
<br>  <underline> : 下線。
<br>  <reset> : このタグ以前に記述されたカラータグ、フォントタグの影響のないメッセージに変更されます。
<br>  <magic> : グシャってなります。
<br>
<br>汎用タグ :
<br>  ＜br＞ : 改行します。
<br>  <plugin> : 「YPLKart」という文字列に置き換えられます。
<br>  <header> : 「header」の項目に記述した内容に置き換えられます。
<br>  <circuitheader> : 「circuitheader」の項目に記述した内容に置き換えられます。
<br>  <circuitlist> : 登録されているサーキットの一覧に置き換えられます。
<br>  <racetypelist> : レースタイプ一覧に置き換えられます。
<br>  <characterlist> : 登録されているキャラクターの一覧に置き換えられます。
<br>  <kartlist> : 登録されているカートの一覧に置き換えられます。
<br>
<br>限定タグ : 一部のメッセージのみ利用可能なタグ。
<br>  <circuitname> : サーキットの名称に置き換えられます。
<br>  <racetype> : レースタイプに置き換えられます。
<br>  <player> : プレイヤーネームに置き換えられます。
<br>  <player1> <player2> : プレイヤーネームに置き換えられます。
<br>  <character> : キャラクターネームに置き換えられます。
<br>  <kart> : カートネームに置き換えられます。
<br>  <item> : アイテム名に置き換えられます。
<br>  <perm> : パーミッションノードに置き換えられます。
<br>  <number> : 数値に置き換えられます。
<br>  <number1> <number2> ... : 数値に置き換えられます。
<br>  <flag> : true、もしくはfalseに置き換えられます。
<br>  <text1> <text2> ... : 文字列に置き換えられます。
<br>
<br>--------------------------------------------------------